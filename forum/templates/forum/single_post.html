{% extends "base.html" %} 
{% load static %} 

{% block page_header %}
  <div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
  </div>
{% endblock %} 

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="mb-0">{{ post.slug }}</h2>
                    <hr class="w-50 m-auto mb-1">
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if post.image %}
                    <a href="{{ post.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid img-height" src="{{ post.image.url }}" alt="{{ post.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid img-height" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 text-black">
                <div class="post-details-container mb-5 mt-md-5">
                    <p class="mt-3">{{ post.content }}</p>
                    <div class="col-12 text-end">
                        <a href="{% url 'forum' %}" class="btn btn-outline-black rounded-0 mt-5">
                            <span class="text-uppercase">Back to overview</span>
                        </a>
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    {% if request.user.is_superuser %}
                        <small class="ml-3">
                            <a href="{% url 'edit_post' post.id %}">Edit</a> | 
                            <a class="text-danger" href="{% url 'delete_post' post.id %}">Delete</a>
                        </small>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
