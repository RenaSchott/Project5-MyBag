{% extends "base.html" %} 
{% load static %} 

{% block page_header %}
  <div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
  </div>
{% endblock %} 

{% block content %}
  <div class="overlay"></div>
  <div class="container mb-2">
      <div class="row">
          <div class="col">
              <hr>
              <h2 class="logo-font mb-4 text-center">Shopping Cart</h2>
              <hr>
          </div>
      </div>

      <div class="row">
        <div class="col">
          {% if shoppingcart.items %}
            <div class="table-responsive rounded"></div>
          {% else %}
            <p class="lead mb-5 text-center">Your shoppingcart is empty.</p>
            <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg d-flex justify-content-center">
              <span class="icon">
                <i class="fas fa-chevron-left"></i>
              </span>
              <span class="text-uppercase">
                Keep shopping
              </span>
            </a>
          {% endif %}
        </div>
      </div>
  </div>
{% endblock %}
